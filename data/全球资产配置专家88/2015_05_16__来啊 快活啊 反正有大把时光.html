function htmlDecode(str){
    return str
          .replace(/&#39;/g, '\'')
          .replace(/<br\s*(\/)?\s*>/g, '\n')
          .replace(/&nbsp;/g, ' ')
          .replace(/&lt;/g, '<')
          .replace(/&gt;/g, '>')
          .replace(/&quot;/g, '"')
          .replace(/&amp;/g, '&');
};
          
function onBridgeReady(){

    var appId  = '',
        imgUrl = "http://mmbiz.qpic.cn/mmbiz/jESibgibQYJMBRzpbpZMTVoD6V9CLeetRU0hiaGQxTNiadaXFuoHBO6TrwfeCK4qgpMEU5XicTsjibS3pnBObwhE0coQ/0?wx_fmt=jpeg",
        link   = "",
        title  = htmlDecode("来啊&nbsp;快活啊&nbsp;反正有大把时光"),
        desc   = htmlDecode("来啊&nbsp;快活啊&nbsp;反正有大把时光&nbsp;<br/>来啊&nbsp;爱情啊&nbsp;反正有大把愚妄&nbsp;<br/>来啊&nbsp;流浪啊&nbsp;反正有大把方向&nbsp;<br/>来啊&nbsp;造作啊&nbsp;反正有大把风光&nbsp;!"),
        fakeid = "";
        desc = desc || link;	

                
      WeixinJSBridge.on('menu:share:appmessage', function(argv){
       
                    WeixinJSBridge.invoke('sendAppMessage',{
                                          "appid"      : appId,
                                          "img_url"    : imgUrl,
                                          "img_width"  : "640",
                                          "img_height" : "640",
                                          "link"       : link,
                                          "desc"       : desc,
                                          "title"      : title
                    }, function(res) {
                    });
                });
                
      WeixinJSBridge.on('menu:share:timeline', function(argv){
       
                    WeixinJSBridge.invoke('shareTimeline',{
                                          "img_url"    : imgUrl,
                                          "img_width"  : "640",
                                          "img_height" : "640",
                                          "link"       : link,
                                          "desc"       : desc,
                                          "title"      : title
                    }, function(res) {
                    });
        
                });
                
        WeixinJSBridge.on('menu:general:share', function(argv){
                argv.generalShare({
                                    "appid"      : appId,
                                    "img_url"    : imgUrl,
                                    "img_width"  : "640",
                                    "img_height" : "640",
                                    "link"       : link,
                                    "desc"       : desc,
                                    "title"      : title
                }, function(res){
                });
        });

}

if (typeof WeixinJSBridge == "undefined"){
  if(document.addEventListener){
    document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
  } else if(document.attachEvent){
    document.attachEvent('WeixinJSBridgeReady'   , onBridgeReady);
    document.attachEvent('onWeixinJSBridgeReady' , onBridgeReady);
  }
}else{
  onBridgeReady();
