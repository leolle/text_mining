<script type="text/javascript">

if (/MSIE (\d+)/.test(navigator.userAgent)) {
    if (RegExp.$1 < 9) {
        location.href = 'https://mp.weixin.qq.com/cgi-bin/readtemplate?t=home/browser_upgrade_tmpl'
    }
}
videojs.options.flash.swf = '/mp/zh_CN/htmledition/swf/video-js.swf';
var Player = videojs('video',{
    controls: true,
    autoplay: true,
    preload: 'auto',
    width: '100%',
    height: '100%'
}).ready(function(){
    this.play();
    if( !document.createElement('video').canPlayType ){
        this.src([
            {type: 'video/x-flv', src: 'http://114.80.28.148/vweixinp.tc.qq.com/1007_353e0305800240f4a73b5f145c133b6d.f10.mp4?vkey=79A99F52043DAFB5BD6EA298EAA96855E5CEF6CD1AFD09CA5375CC191D503038BC277AE33CFAF8EB7C28518940EA7BCDCC951732A0AAC68A0A1198B5DC6E75932399B524461F3CAFFCB0A45DDE2DBBAAA7B2493869D6A5A8&amp;sha=0' }
        ]);
    }
});

function htmlDecode(str){
    return str
          .replace(/&#39;/g, '\'')
          .replace(/<br\s*(\/)?\s*>/g, '\n')
          .replace(/&nbsp;/g, ' ')
          .replace(/&lt;/g, '<')
          .replace(/&gt;/g, '>')
          .replace(/&quot;/g, '"')
          .replace(/&amp;/g, '&');
};
          
function onBridgeReady(){

    var appId  = '',
        imgUrl = "http://mmbiz.qpic.cn/mmbiz/jESibgibQYJMDrOY7YNxCc2wibYSj3ePjHq1O92OsWcZibt5ykQ862Q2sm90ickDaLAmDPmkzRE64IJ0LjtIFRxhApg/0?wx_fmt=jpeg",
        link   = "",
        title  = htmlDecode("徐老师，早年营养课"),
        desc   = htmlDecode("那些年，我们一起疯狂过!"),
        fakeid = "";
        desc = desc || link;	

                
      WeixinJSBridge.on('menu:share:appmessage', function(argv){
       
                    WeixinJSBridge.invoke('sendAppMessage',{
                                          "appid"      : appId,
                                          "img_url"    : imgUrl,
                                          "img_width"  : "640",
                                          "img_height" : "640",
                                          "link"       : link,
                                          "desc"       : desc,
                                          "title"      : title
                    }, function(res) {
                    });
                });
                
      WeixinJSBridge.on('menu:share:timeline', function(argv){
       
                    WeixinJSBridge.invoke('shareTimeline',{
                                          "img_url"    : imgUrl,
                                          "img_width"  : "640",
                                          "img_height" : "640",
                                          "link"       : link,
                                          "desc"       : desc,
                                          "title"      : title
                    }, function(res) {
                    });
        
                });
                
        WeixinJSBridge.on('menu:general:share', function(argv){
                argv.generalShare({
                                    "appid"      : appId,
                                    "img_url"    : imgUrl,
                                    "img_width"  : "640",
                                    "img_height" : "640",
                                    "link"       : link,
                                    "desc"       : desc,
                                    "title"      : title
                }, function(res){
                });
        });

}

if (typeof WeixinJSBridge == "undefined"){
  if(document.addEventListener){
    document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
  } else if(document.attachEvent){
    document.attachEvent('WeixinJSBridgeReady'   , onBridgeReady);
    document.attachEvent('onWeixinJSBridgeReady' , onBridgeReady);
  }
}else{
  onBridgeReady();
}
</script>
